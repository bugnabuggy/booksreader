<div class="container-fluid">
  <h1>
    Book market </h1>
  <ul class="border rounded row no-list-style p-0 m-1">
    <li class="col-sm-6 col-md-4 col-lg-3 d-flex book" *ngFor="let book of books">
      <div class="flex-1 my-2 border d-flex flex-column">
        <h3 class="px-2">{{book.title}}</h3>
        <div class="text-center">{{book.author}}</div>
        <div class='flex-1'></div>
        <div class="text-right">
          <button class="btn btn-link"><i class="material-icons">shopping_cart</i></button>
        </div>
      </div>

    </li>

  </ul>
</div>
