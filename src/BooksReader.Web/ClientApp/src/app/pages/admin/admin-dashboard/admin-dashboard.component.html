<div class="flex-1">
  <h1>
    Users Table
  </h1>

  <div class='col p-0 px-sm-2'>
    <table mat-table [dataSource]="users" class="mat-elevation-z8 w-100">
      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Roles Column -->
      <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef> Roles </th>
        <td mat-cell *matCellDef="let element">
          <div *ngFor="let role of element.roles">
            {{role}}
          </div>
        </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions" >
        <th mat-header-cell *matHeaderCellDef class=''> Actions </th>
        <td mat-cell *matCellDef="let element" >
          <button mat-button [matMenuTriggerFor]="menu"><i class="material-icons">build</i></button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>Delete</button>
            <button mat-menu-item (click)="toggle(element, 'Admin')">Toggle Admin</button>
            <button mat-menu-item (click)="toggle(element, 'Author')">Toggle Author</button>
          </mat-menu>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  

</div>
