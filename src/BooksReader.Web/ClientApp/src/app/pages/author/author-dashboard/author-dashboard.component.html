<div class="container-fluid">
  <h1>
    Books <button mat-mini-fab color="primary" (click)="add()">
      <mat-icon >add</mat-icon>
    </button>
    <!-- <button (click)="add()" class='btn btn-sm btn-default p-0 text-success'><i class="material-icons f-44">add_box</i></button> -->
  </h1>
  <ul class="border rounded row no-list-style p-0" >
    <li class="col-sm-6 col-md-4 col-lg-3 d-flex book" *ngFor="let book of books">
      <div class="flex-1 my-2 border d-flex flex-column">
        <h3 class="px-2">{{book.title}}</h3>
        <div class="text-center">{{book.author}}</div>
        <div class='flex-1'></div>
        <div class="text-right">
          <button class="btn btn-link"><i class="material-icons">edit</i></button><button class="btn btn-link"><i class="material-icons">delete</i></button>
        </div>
      </div>
      
    </li>
    
  </ul>

</div>
