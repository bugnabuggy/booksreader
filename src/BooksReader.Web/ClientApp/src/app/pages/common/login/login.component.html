<div class="d-flex flex-column w-100 justify-content-center align-items-center">
  <form class="text-center" (ngSubmit)="login($event)" #loginForm="ngForm">
    <mat-form-field class="w-75">
      <input matInput name="email" [formControl]="userNameFormControl" placeholder="User name" class="font-weight-light">
      <mat-error *ngIf="userNameFormControl.hasError('required')">
        User name is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="w-75">
      <input matInput [formControl]="passwordFormControl" type="password" name="password" placeholder="Password" class="font-weight-light">
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        password is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <div>
      <button mat-raised-button class="mat-raised-btn w-50" color="primary">Log in</button>
    </div>
    <div class='d-inline-block text-right w-75  mt-3'>
      <a routerLink="/registration" >Registration</a>
    </div>
  </form>

  <div class="row">
    <button *ngIf="!loggedInWithFacebook" mat-raised-button (click)="socialLogin()" class="mat-raised-btn mt-4" color="primary">Log in with Facebook</button>
    <button *ngIf="loggedInWithFacebook" mat-raised-button (click)="socialLogout()" class="mat-raised-btn mt-4" color="primary">Logout Facebook</button>
  </div>
</div>
