<div class='flex-1 d-flex flex-column'>
    <section>
        <h3>{{'BOOK_MARKET.FILTERS'| translate}}</h3>
        <div class='row'>
            
        </div>
    </section>
    <section class="flex-1 d-flex flex-column">
        <h3>{{'BOOK_MARKET.BOOKS'| translate}}</h3>
        <app-books-list
            class='flex-1' 
            [books]="data">
        </app-books-list>
        <mat-paginator 
                #paginator
                [length]="totalRecords"
                [pageSize]="filters.pageSize"
                [pageIndex]="filters.pageNumber"
                [pageSizeOptions]="itemsPerPageArr"
                (page)="pageChanged($event)"
              >
        </mat-paginator>
    </section>
    
    <div *ngIf='uiIsBlocked' class="br-overlay">
        <mat-spinner></mat-spinner>
    </div>
</div>
