<div class='flex-1'>
    <section>
        <h2>{{'BOOK_MARKET.FILTERS'| translate}}</h2>
        <div class='row'>

        </div>
    </section>
    <section *ngIf='books.length > 0'>
        

        <mat-paginator 
                #paginator
                [length]="100"
                [pageSize]="filters.pageSize"
                [pageIndex]="filters.pageIndex"
                [pageSizeOptions]="[5, 10, 25, 100]"
                (page)="pageChanged($event)"
              >
        </mat-paginator>
    </section>
    <div *ngIf='books.length < 1'>{{'SITE.NO_CONTENT' | translate}}</div>
    
    <div *ngIf='uiIsBlocked' class="br-overlay">
        <mat-spinner></mat-spinner>
    </div>
</div>
