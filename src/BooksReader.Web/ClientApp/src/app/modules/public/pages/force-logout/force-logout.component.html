<div class="d-flex w-100 justify-content-center align-items-center">
    <div class="border mw-75 text-center p-2 rounded">
        <h1>Logout</h1>
        <h3 class="m-4">You've been log out because logged in on another device</h3>
        <dl *ngIf="security.logoutData">
            <dt>Ip address</dt>
            <dd>{{security.logoutData.ip}}</dd>
            <dt>User agent</dt>
            <dd>{{security.logoutData.browser}}</dd>
        </dl>
        <a class='btn btn-primary' routerLink="/authorize">Go to login</a>
    </div>
</div>
