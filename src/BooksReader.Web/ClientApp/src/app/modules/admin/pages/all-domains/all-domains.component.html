<div class="d-flex flex-1">
    <h2 class='m-2'>
        All Domains Table
        <button (click)="refresh()" mat-icon-button color="primary">
            <mat-icon>refresh</mat-icon>
        </button>
    </h2>

    <div class='col p-0 px-sm-2'>
        <table mat-table [dataSource]="users" class="mat-elevation-z0 w-100">
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            
            <!-- Username Column -->
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> Username </th>
                <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>

            <!-- Type Column -->
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let element">
                    {{element.Type}}
                </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element">
                    {{element.status}}
                </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class=''> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button [matMenuTriggerFor]="menu"><i class="material-icons">build</i></button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="toggle(element)">Toggle Verification</button>
                        <button mat-menu-item (click)="delete(element)">Delete</button>
                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        </table>

        <mat-paginator [length]="1000" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
            [showFirstLastButtons]="true" (page)="pageEvent = $event">
        </mat-paginator>
    </div>
</div>
