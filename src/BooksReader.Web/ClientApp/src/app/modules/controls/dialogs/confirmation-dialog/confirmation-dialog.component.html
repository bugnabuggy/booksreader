<h1 mat-dialog-title>{{data.title | translate}}</h1>
<div mat-dialog-content>
  <p>{{data.text | translate}}</p>
</div>
<div mat-dialog-actions >
  <div class='d-flex flex-1'></div>
  <button mat-raised-button [mat-dialog-close]="ConfirmationResult.yes" color="warn" >{{data.yes || 'YES' | translate}}</button>
  <button mat-raised-button [mat-dialog-close]="ConfirmationResult.no" color="primary" cdkFocusInitial>{{data.no || 'NO' | translate}}</button>
  <button *ngIf="data.type == ConfirmationType.yesNoCancel" mat-raised-button color="accent" [mat-dialog-close]="ConfirmationResult.cancel" cdkFocusInitial>{{data.cancel || 'CANCEL' |translate}}</button>
</div>
