<mat-card class='m-1 mat-elevation-z4 p-2' >
    <mat-card-header>
      <mat-card-title class='br-chapter-card-title'>{{chapter.title}}</mat-card-title>
      <div>
        <button mat-icon-button (click)="edit.emit(chapter)" color="accent" aria-label="Example icon-button with a heart icon">
          <mat-icon mat-list-icon class='br-vert-midddle'>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete.emit(chapter)" aria-label="Example icon-button with a heart icon">
          <mat-icon mat-list-icon class='br-vert-midddle'>delete</mat-icon>
        </button>
      </div>
    </mat-card-header>
  
    <form [formGroup]="chapterForm" (ngSubmit)="save()" class="w-100 ">
      <div>
          Version: {{chapter.version}}
      </div>
      <div class="my-2">
          <mat-slide-toggle formControlName="isPublished">Is published</mat-slide-toggle>
      </div>
      <div></div>
      <button [disabled]="isUiBlocked || !chapterForm.valid" mat-raised-button color="primary">Save</button>
    </form>
  </mat-card>
