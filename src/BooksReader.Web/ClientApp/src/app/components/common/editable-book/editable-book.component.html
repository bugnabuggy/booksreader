<div class="flex-1 my-2 border d-flex flex-column">
    <h3 class="px-2">{{book.title}}</h3>
    <div class="text-center">{{book.author}}</div>
    <div class='flex-1'></div>
    <div class="text-right">
      <button class="btn btn-link" [routerLink]="['/author/book', book.id]" ><i class="material-icons">edit</i></button>
      <button class="btn btn-link" (click)='delete(book.id)'><i class="material-icons">delete</i></button>
    </div>
  </div>
